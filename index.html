<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Photo viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="app.css" rel="stylesheet" media="all">
</head>
<body>
  <div class="content">

    <h1>Photo Viewer</h1>
    <p>No libraries, just plain Javascript and CSS</p>
    <div id="photo-wrapper">
      <p id="feedback">loading...</p>
    </div>

  </div>

  <div id="lightbox-wrapper">
    <div class="lightbox-img-wrapper">
      <img src="" id="lightbox-img">
      <div id="lightbox-title"></div>
    </div>
    <a id="lightbox-previous" class="lightbox-nav">Previous</a>
    <a id="lightbox-next" class="lightbox-nav">Next</a>
    <a id="lightbox-close">X</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
